<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SmartPay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');
        * { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="w-full max-w-md">
            <!-- Logo -->
            <div class="text-center mb-8">
                <div class="w-12 h-12 bg-gradient-to-br from-blue-600 to-blue-700 rounded-lg mx-auto mb-4 flex items-center justify-center">
                    <span class="text-white font-bold text-xl">SP</span>
                </div>
                <h1 class="text-2xl font-bold text-slate-900">SmartPay</h1>
                <p class="text-slate-600 text-sm mt-1">Buat akun baru Anda</p>
            </div>

            <!-- Register Form -->
            <div class="bg-white rounded-2xl shadow-lg p-8">
                <form id="registerForm">
                    <div class="mb-5">
                        <label class="block text-sm font-semibold text-slate-700 mb-2">Nama Lengkap</label>
                        <input type="text" required class="w-full px-4 py-3 rounded-lg border-2 border-slate-200 focus:border-blue-500 outline-none transition" placeholder="John Doe">
                    </div>

                    <div class="mb-5">
                        <label class="block text-sm font-semibold text-slate-700 mb-2">Email</label>
                        <input type="email" required class="w-full px-4 py-3 rounded-lg border-2 border-slate-200 focus:border-blue-500 outline-none transition" placeholder="your@email.com">
                    </div>

                    <div class="mb-5">
                        <label class="block text-sm font-semibold text-slate-700 mb-2">Nomor Telepon</label>
                        <input type="tel" required class="w-full px-4 py-3 rounded-lg border-2 border-slate-200 focus:border-blue-500 outline-none transition" placeholder="+62812345678">
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-semibold text-slate-700 mb-2">Password</label>
                        <input type="password" required class="w-full px-4 py-3 rounded-lg border-2 border-slate-200 focus:border-blue-500 outline-none transition" placeholder="••••••••">
                    </div>

                    <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">Daftar</button>
                </form>

                <div class="mt-6 pt-6 border-t border-slate-200">
                    <p class="text-center text-slate-600 text-sm">Sudah punya akun? <a href="login.html" class="text-blue-600 font-semibold hover:text-blue-700">Masuk di sini</a></p>
                </div>
            </div>

            <p class="text-center text-slate-600 text-xs mt-6"><a href="index.html" class="text-blue-600 hover:text-blue-700">Kembali ke beranda</a></p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Registrasi berhasil! Silakan login.');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
