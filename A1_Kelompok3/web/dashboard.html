<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SmartPay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');

        * {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-50">

    <!-- Navbar -->
    <nav class="sticky top-0 z-50 bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div
                    class="w-8 h-8 bg-gradient-to-br from-blue-600 to-blue-700 rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold">SP</span>
                </div>
                <span class="text-lg font-bold text-slate-900">SmartPay</span>
            </div>

            <div class="flex items-center gap-6">
                <a href="#" onclick="navigate('dashboard.html')"
                    class="text-slate-600 font-semibold">Beranda</a>
                <a href="#" onclick="navigate('products.html')"
                    class="text-slate-600 hover:text-slate-900 transition">Top-Up</a>
                <a href="#" onclick="navigate('history.html')"
                    class="text-slate-600 hover:text-slate-900 transition">Riwayat</a>
                <button onclick="logout()" class="text-slate-600 hover:text-slate-900 transition">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-6 py-8">

        <!-- Welcome Card -->
        <div class="bg-gradient-to-r from-blue-600 to-blue-700 rounded-2xl p-8 text-white mb-8">
            <p class="text-blue-100 mb-2">Halo, <span id="userName"></span>!</p>
            <h1 class="text-3xl font-bold mb-2">Dashboard SmartPay</h1>
            <p class="text-blue-100">Kelola semua transaksi top-up dan pembayaran digital Anda di sini</p>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-xl p-6 shadow-sm">
                <p class="text-slate-600 text-sm font-medium">Total Transaksi</p>
                <h3 class="text-3xl font-bold text-slate-900 mt-2" id="totalTransactions">0</h3>
                <p class="text-slate-500 text-xs mt-2">Bulan ini</p>
            </div>
            <div class="bg-white rounded-xl p-6 shadow-sm">
                <p class="text-slate-600 text-sm font-medium">Total Pengeluaran</p>
                <h3 class="text-3xl font-bold text-slate-900 mt-2" id="totalSpent">Rp 0</h3>
                <p class="text-slate-500 text-xs mt-2">Bulan ini</p>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="grid grid-cols-2 gap-6 mb-8">
            <a href="#" onclick="navigate('products.html')"
                class="bg-white rounded-xl p-8 shadow-sm hover:shadow-md transition text-center">
                <div class="text-4xl mb-3">ðŸ’³</div>
                <h3 class="font-semibold text-lg">Lakukan Top-Up</h3>
                <p class="text-slate-600 text-sm mt-1">Top-up ke berbagai e-wallet</p>
            </a>

            <a href="#" onclick="navigate('history.html')"
                class="bg-white rounded-xl p-8 shadow-sm hover:shadow-md transition text-center">
                <div class="text-4xl mb-3">ðŸ“‹</div>
                <h3 class="font-semibold text-lg">Lihat Riwayat</h3>
                <p class="text-slate-600 text-sm mt-1">Semua transaksi Anda</p>
            </a>
        </div>
    </div>

    <script type="text/javascript" src="/eel.js"></script>
    <script>
        window.onload = async function() {
            let fullname = localStorage.getItem("fullname");
            let email = localStorage.getItem("email");

            if (!fullname || !email) navigate("login.html");

            document.getElementById("userName").innerText = fullname;

            const stats = await eel.get_dashboard_stats(email)();
            console.log(stats);
            document.getElementById("totalTransactions").innerText = stats.total_transactions;
            document.getElementById("totalSpent").innerText = "Rp " + stats.total_spent.toLocaleString('id-ID');
        };


        function logout() {
            Swal.fire({
                icon: 'success',
                title: 'Logout Berhasil!',
                heightAuto: false
            }).then(() => {
                localStorage.clear();
                navigate("index.html");
            });
        }

        function navigate(page) {
            window.location.href = page;
        }
    </script>

</body>

</html>
