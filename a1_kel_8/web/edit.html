<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Makanan</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
      body {
        background: linear-gradient(135deg, #bbbbbf, #9f9fa5, #808083);
        background-size: cover;
        font-family: "Segoe UI", sans-serif;
        height: 100vh;
      }

      .card-edit {
        background: rgba(255, 255, 255, 0.92);
        backdrop-filter: blur(12px);
        border-radius: 16px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        padding: 35px;
        width: 100%;
        max-width: 420px;
        animation: fadeIn 0.8s ease-in-out;
      }

      h2 {
        font-weight: 700;
        color: #10305d;
      }

      label {
        font-weight: 600;
        color: #000000;
      }

      .btn-gradient {
        background: linear-gradient(135deg, #87b3da, #10305d);
        border: none;
        color: white;
        font-weight: 600;
        padding: 10px 0;
        transition: 0.25s;
        width: 100%;
        border-radius: 8px;
      }

      .btn-gradient:hover {
        opacity: 0.9;
        transform: translateY(-2px);
      }

      .back-link {
        display: block;
        text-align: center;
        color: #10305d;
        margin-top: 15px;
        font-weight: 500;
      }

      .back-link:hover {
        text-decoration: underline;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(12px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body class="d-flex justify-content-center align-items-center">
    <div class="card-edit">
      <h2 class="text-center mb-4">Edit Makanan</h2>

      <form id="foodFormEdit">
        <div class="mb-3">
          <label for="nama_makanan" class="form-label">Nama Makanan</label>
          <input type="text" id="nama_makanan" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="jumlah" class="form-label">Jumlah</label>
          <input type="number" id="jumlah" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="tanggal_expired" class="form-label">Tanggal Expired</label>
          <input type="date" id="tanggal_expired" class="form-control" required />
        </div>

        <button type="submit" class="btn-gradient">Update</button>
      </form>

      <a href="index.html" class="back-link">‚Üê Kembali ke Daftar</a>
    </div>

    <script type="text/javascript" src="/eel.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
