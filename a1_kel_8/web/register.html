<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
      body {
        background: linear-gradient(135deg, #bbbbbf, #9f9fa5, #808083);
        background-size: cover;
        font-family: "Segoe UI", sans-serif;
      }

      .card-register {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      }

      .title {
        font-weight: 700;
        color: #4338ca;
      }

      .btn-gradient {
        background: linear-gradient(135deg, #4f46e5, #6366f1);
        border: none;
        transition: 0.2s;
        font-weight: 600;
      }

      .btn-gradient:hover {
        opacity: 0.9;
        transform: translateY(-1px);
      }

      .link-login {
        color: #4f46e5;
        font-weight: 500;
      }
      .link-login:hover {
        text-decoration: underline;
      }

      .fade-in {
        animation: fadeIn 0.8s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body class="d-flex align-items-center justify-content-center vh-100">
    <div class="card-register p-4 p-md-5 fade-in" style="width: 380px">
      <h2 class="text-center mb-4 title">Create Account</h2>

      <form onsubmit="registerUser(event)">
        <!-- Name -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Name</label>
          <input type="text" id="name" required class="form-control" />
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Email</label>
          <input type="email" id="email" required class="form-control" />
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Password</label>
          <input type="password" id="password" required class="form-control" />
        </div>

        <!-- Confirm Password -->
        <div class="mb-4">
          <label class="form-label fw-semibold">Confirm Password</label>
          <input type="password" id="password_confirmation" required class="form-control" />
        </div>

        <!-- Bottom Section -->
        <div class="d-flex justify-content-between align-items-center">
          <a href="login.html" class="link-login">Already registered?</a>

          <button type="submit" class="btn btn-gradient text-white px-4">Register</button>
        </div>
      </form>
    </div>

    <script src="/eel.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
