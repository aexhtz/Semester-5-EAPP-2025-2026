<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Makanan</title>

    <style>
      body {
        background: linear-gradient(135deg, #bbbbbf, #9f9fa5, #808083);
        font-family: "Segoe UI", sans-serif;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card-create {
        background: rgba(255, 255, 255, 0.92);
        backdrop-filter: blur(12px);
        border-radius: 16px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        padding: 35px;
        width: 100%;
        max-width: 420px;
        animation: fadeIn 0.8s ease-in-out;
      }

      h2 {
        text-align: center;
        font-weight: 700;
        margin-bottom: 20px;
        color: #10305d;
      }

      label {
        font-weight: 600;
        color: #333;
        display: block;
        margin-top: 14px;
      }

      input[type="text"],
      input[type="number"],
      input[type="date"] {
        width: 100%;
        margin-top: 6px;
        padding: 11px;
        border-radius: 8px;
        border: 1px solid #cbd5e1;
        font-size: 15px;
        transition: 0.2s;
      }

      input:focus {
        border-color: #000000;
        outline: none;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      }

      button {
        margin-top: 22px;
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(135deg, #87b3da, #10305d);
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s ease;
      }

      button:hover {
        opacity: 0.9;
        transform: translateY(-1px);
      }

      .back-link {
        display: block;
        text-align: center;
        margin-top: 18px;
        text-decoration: none;
        color: #10305d;
        font-weight: 500;
      }

      .back-link:hover {
        text-decoration: underline;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="card-create">
      <h2>Tambah Makanan</h2>

      <form id="foodForm">
        <label for="nama_makanan">Nama Makanan</label>
        <input type="text" id="nama_makanan" required />

        <label for="jumlah">Jumlah</label>
        <input type="number" id="jumlah" required />

        <label for="tanggal_expired">Tanggal Expired</label>
        <input type="date" id="tanggal_expired" required />

        <button type="submit">Simpan</button>
      </form>

      <a href="index.html" class="back-link">‚Üê Kembali ke Daftar</a>
    </div>

    <script src="/eel.js"></script>
    <script src="script.js"></script>
  </body>
</html>
