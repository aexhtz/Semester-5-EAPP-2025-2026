<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Makanan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Expremind</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a href="profile.html" class="nav-link">Profile</a></li>
            <li class="nav-item">
              <a href="#" class="nav-link" onclick="logoutUser()">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-4">
      <h2 class="mb-4">Daftar Makanan</h2>

      <a href="create.html" class="btn btn-success mb-3">+ Tambah Makanan</a>

      <form method="GET" action="index.html" class="mb-4">
        <div class="row g-3 align-items-end">
          <div class="col-md-3">
            <input type="text" name="keyword" class="form-control" placeholder="Cari nama makanan..." />
          </div>

          <div class="col-md-2">
            <select name="filter" class="form-select">
              <option value="">Semua</option>
              <option value="safe">Belum expired</option>
              <option value="soon">Segera expired</option>
              <option value="expired">Sudah expired</option>
            </select>
          </div>

          <div class="col-md-2">
            <select name="sort_by" class="form-select">
              <option value="">Urutan Default</option>
              <option value="tanggal_expired">Tanggal Expired</option>
              <option value="created">Tanggal Dibuat</option>
            </select>
          </div>

          <div class="col-md-2">
            <select name="sort_order" class="form-select">
              <option value="asc">Naik</option>
              <option value="desc">Turun</option>
            </select>
          </div>

          <div class="col-md-3 d-flex">
            <button class="btn btn-primary me-2" type="submit">Terapkan</button>
            <a href="index.html" class="btn btn-secondary">Reset</a>
          </div>
        </div>

        <div class="row g-3 mt-2">
          <div class="col-md-3">
            <input type="date" name="expired_from" class="form-control" />
          </div>
          <div class="col-md-3">
            <input type="date" name="expired_to" class="form-control" />
          </div>
        </div>
      </form>

      <div class="table-responsive">
        <table class="table table-bordered align-middle text-center">
          <thead class="table-dark">
            <tr>
              <th>No</th>
              <th>Nama Makanan</th>
              <th>Jumlah</th>
              <th>Tanggal Dibuat</th>
              <th>Terakhir Diedit</th>
              <th>Tanggal Expired</th>
              <th>Aksi</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td>
                <span class="badge bg-success"></span><br />
                <small></small>
              </td>
              <td>
                <a href="edit.html?id=1" class="btn btn-sm btn-warning">Edit</a>
                <button class="btn btn-sm btn-danger" onclick="return confirm('Yakin ingin menghapus?')">Hapus</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div id="pagination" class="d-flex justify-content-center mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
