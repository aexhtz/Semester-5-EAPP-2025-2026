<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset Password</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
      body {
        background: linear-gradient(135deg, #bbbbbf, #9f9fa5, #808083);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", sans-serif;
      }

      .card-reset {
        width: 380px;
        background: rgba(255, 255, 255, 0.95);
        padding: 30px;
        border-radius: 16px;
        backdrop-filter: blur(12px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        animation: fadeIn 0.8s ease-in-out;
      }

      .title {
        font-weight: 700;
        color: #4f46e5;
      }

      .btn-gradient {
        background: linear-gradient(135deg, #4f46e5, #6366f1);
        color: white;
        font-weight: 600;
        transition: 0.2s;
        border: none;
      }

      .btn-gradient:hover {
        opacity: 0.9;
        transform: translateY(-2px);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="card-reset">
      <h3 class="text-center title">Reset Password</h3>
      <p class="text-muted text-center" style="font-size: 14px">Masukkan email Anda dan password baru.</p>

      <form onsubmit="resetPassword(event)">
        <div class="mb-3">
          <label class="form-label fw-semibold">Email</label>
          <input type="email" id="email" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Password Baru</label>
          <input type="password" id="new_password" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Konfirmasi Password</label>
          <input type="password" id="confirm_password" class="form-control" required />
        </div>

        <button class="btn btn-gradient w-100 mt-2">Reset Password</button>
      </form>

      <div class="text-center mt-3">
        <a href="login.html" class="text-decoration-none" style="color: #4f46e5">← Kembali ke Login</a>
      </div>
    </div>

    <script src="/eel.js"></script>
    <script>
      async function resetPassword(event) {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const newPass = document.getElementById("new_password").value;
        const confirm = document.getElementById("confirm_password").value;

        if (newPass !== confirm) {
          alert("❌ Password baru tidak sama!");
          return;
        }

        // panggil backend eel
        const result = await eel.reset_password(email, newPass)();

        if (result === "success") {
          alert("Password berhasil direset!");
          window.location.href = "login.html";
        } else if (result === "not_found") {
          alert("❌ Email tidak ditemukan!");
        } else {
          alert("❌ Gagal mereset password.");
        }
      }
    </script>
  </body>
</html>
